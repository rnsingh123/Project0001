<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <title>Settings</title>
       <link rel="stylesheet" href="style.css">
    </head>


<body class="settings-page">

    <button class="settings-back-btn" onclick="closeSettings()">
     Back
</button>


    <h2>Settings  </h2>
    <p>Adjust your preferences and account settings here.</p>

    <div class="settings-group">
        <label>
            <input type="checkbox">
            Enable Notifications
        </label>
    </div>

    <div class="settings-group">
        <label>
            <input type="checkbox" id="darkMode">
            Dark Mode
        </label>
    </div>

    <div class="settings-group">
        <label>
            <input type="checkbox">
            Subscribe to Newsletter
        </label>
    </div>

    

    <script>
function closeSettings() {
    // call function in parent page
    window.parent.toggleSettings();
}
</script>

<script src="script.js"></script>

</body>
</html>
